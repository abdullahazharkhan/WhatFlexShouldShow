<!DOCTYPE html>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  .fl-table {
    border-radius: 5px;
    font-size: 12px;
    font-weight: normal;
    border: none;
    border-collapse: collapse;
    width: 100%;
    max-width: 100%;
    white-space: nowrap;
    background-color: white;
  }

  .fl-table td,
  .fl-table th {
    text-align: center;
    padding: 8px;
  }

  .fl-table td {
    border-right: 1px solid #f8f8f8;
    font-size: 12px;
  }

  .fl-table thead th {
    color: #ffffff;
    background: #00d0ff;
  }

  .fl-table thead th:nth-child(odd) {
    color: #ffffff;
    background: #324960;
  }

  .fl-table tr:nth-child(even) {
    background: #f8f8f8;
  }

  button {
    background-color: #324960; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    display: inline-block;
    border-radius: 5px;
    font-size: 18px;
  }
</style>
<html>
  <head>
    <title>THE REAL FLEX</title>
    <script src="popup.js" defer></script>
  </head>
  <body>
    <center>
      <button
        style="margin: 15px; margin-bottom: 20px; padding: 5px"
        id="getHtmlButton"
      >
        Fill Table
      </button>
    </center>
    <table id="marksTable" class="fl-table">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Total Marks</th>
          <th>Marks Obtained</th>
          <th>A+ (4.0 gpa)</th>
          <th>A (4.0 gpa)</th>
          <th>A- (3.66 gpa)</th>
          <th>B+ (3.33 gpa)</th>
          <th>B (3.0 gpa)</th>
          <th>B- (2.66 gpa)</th>
          <th>C+ (2.33 gpa)</th>
          <th>C (2.0 gpa)</th>
          <th>C- (1.66 gpa)</th>
          <th>D+ (1.33 gpa)</th>
          <th>D (1.0 gpa)</th>
          <th>Average</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be added dynamically here -->
      </tbody>
    </table>
  </body>
</html>
